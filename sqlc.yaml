version: "2"

sql:
  - schema: "./db/migration/"
    queries: "./db/query/"
    engine: "postgresql"
    gen:
      go:
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
        package: "db"
        sql_package: "pgx/v5"
        out: "db/sqlc/"
        overrides:
          - column: "user_with_tags_view.tags"
            go_type:
              type: "Tag"
              slice: true
          - column: "events.image_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - column: "event_with_tags_view.tags"
            go_type:
              type: "Tag"
              slice: true
          - column: "ranked_events.tags"
            go_type:
              type: "Tag"
              slice: true
